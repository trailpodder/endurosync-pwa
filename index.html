<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NUTS 300 Planner</title>
  <link rel="icon" href="favicon.ico">
  <style>
    #map { height: 400px; margin-bottom: 1em; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 4px; text-align: center; }
    input[type="time"] { width: 90px; }
    .cutoff-exceeded { background-color: #fdd; }
    #summary { margin-top: 1em; font-weight: bold; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>NUTS 300 Pacing Planner</h1>
  <div id="map"></div>

  <table id="pace-table">
    <!-- Filled by JS -->
  </table>

  <button onclick="calculatePlan()">Calculate</button>
  <div id="summary"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
  <script src="togeojson.js"></script>
  <script src="main.js"></script>
</body>
</html>
