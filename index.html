<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NUTS 300 Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 300px; margin-bottom: 1em; }
    #elevation-chart { height: 200px; }
    input[type="number"] { width: 50px; }
    table { width: 100%; border-collapse: collapse; }
    td, th { border: 1px solid #ccc; padding: 4px; }
  </style>
</head>
<body>
  <h1>NUTS 300 Pacing Planner</h1>
  <div>
    Goal Time: <input type="number" id="goal-time" value="96" /> hours
    <button id="recalc-btn">Recalculate Plan</button>
  </div>
  <table>
    <tr>
      <th>Aid Station</th>
      <th>Rest (h)</th>
    </tr>
    <tr><td>Kalmankaltio</td><td><input type="number" class="rest-time" value="1" /></td></tr>
    <tr><td>Hetta</td><td><input type="number" class="rest-time" value="2" /></td></tr>
    <tr><td>Pallas</td><td><input type="number" class="rest-time" value="3" /></td></tr>
    <tr><td>Finish</td><td><input type="number" class="rest-time" value="0" /></td></tr>
  </table>

  <div id="map"></div>
  <div id="elevation-chart"></div>

  <h2>Pacing Plan</h2>
  <table id="plan-table"></table>

  <script src="https://unpkg.com/leaflet"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <script type="module" src="main.js?v=latest"></script>
</body>
</html>
