<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NUTS 300 Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 300px;
    }
    #chart {
      height: 200px;
      width: 100%;
    }
    #planner {
      padding: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>NUTS 300 Planner</h1>

  <div id="map"></div>
  <div id="chart"></div>

  <div id="planner">
    <label>
      Goal Finish Time (hours):
      <input type="number" id="goalTime" value="90" min="70" max="110" />
    </label>
    <button onclick="recalculatePlan()">Recalculate Plan</button>

    <h2>Rest Times (hours)</h2>
    <div>
      Kalmakaltio: <input type="number" id="rest-Kalmakaltio" value="1" step="0.5" min="0" /><br/>
      Hetta: <input type="number" id="rest-Hetta" value="2" step="0.5" min="0" /><br/>
      Pallas: <input type="number" id="rest-Pallas" value="3" step="0.5" min="0" />
    </div>

    <h2>Pacing Plan</h2>
    <table id="planTable">
      <thead>
        <tr>
          <th>Section</th>
          <th>Distance (km)</th>
          <th>Time (h:mm)</th>
          <th>Pace (km/h)</th>
          <th>Rest (h)</th>
          <th>Cutoff</th>
        </tr>
      </thead>
      <tbody id="planBody">
        <!-- Filled dynamically -->
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th id="totalDistance">-</th>
          <th id="totalTime">-</th>
          <th colspan="3"></th>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Dependencies -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/togeojson@0.16.0/togeojson.min.js"></script>

  <!-- Main logic -->
  <script src="main.js?v=latest"></script>
</body>
</html>
