<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EnduroSync – NUTS 300 Planner</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 50vh; }
    #chart { height: 200px; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 4px; text-align: center; }
    input.rest-time { width: 40px; }
  </style>
</head>
<body>
  <h1>EnduroSync – NUTS 300 Pacing Planner</h1>
  <div id="map"></div>
  <canvas id="chart"></canvas>

  <label for="goalTime">Goal Time (hours):</label>
  <input type="number" id="goalTime" value="96" min="60" max="126" />
  <button onclick="setupPlanner()">Recalculate Plan</button>

  <table>
    <thead>
      <tr>
        <th>Segment</th>
        <th>Distance (km)</th>
        <th>Run Time (h)</th>
        <th>Rest (h)</th>
        <th>Pace (km/h)</th>
        <th>Arrival</th>
        <th>Cutoff</th>
      </tr>
    </thead>
    <tbody id="planTableBody"></tbody>
    <tfoot>
      <tr>
        <th>Total</th>
        <th id="totalDistance">–</th>
        <th id="totalRunTime">–</th>
        <th id="totalRestTime">–</th>
        <th colspan="3"></th>
      </tr>
    </tfoot>
  </table>

  <script type="module" src="main.js"></script>
</body>
</html>
