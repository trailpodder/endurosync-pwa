<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NUTS 300 Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    #map { height: 400px; margin-bottom: 10px; }
    #chart { height: 150px; }
    .controls { margin-bottom: 10px; }
    .controls label { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>NUTS 300 Planner</h1>

  <div class="controls">
    <label>Goal Time (hours): <input type="number" id="goalTime" value="96"></label>
    <label>Rest Segment 1 (h): <input type="number" id="rest1" value="1"></label>
    <label>Rest Segment 2 (h): <input type="number" id="rest2" value="2"></label>
    <label>Rest Segment 3 (h): <input type="number" id="rest3" value="3"></label>
  </div>

  <div id="map"></div>
  <canvas id="chart"></canvas>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="togeojson.js"></script>
  <script src="main.js"></script>
</body>
</html>
