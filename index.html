<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NUTS 300 Planner</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    #map { height: 400px; }
    #elevation { height: 200px; margin-top: 10px; }
    body { font-family: sans-serif; padding: 1em; }
    input { margin: 0.25em; }
  </style>

  <!-- Load libraries via CDN -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <script src="https://unpkg.com/togeojson@0.16.0/dist/togeojson.umd.js"></script>
</head>
<body>
  <h1>NUTS 300 Planner</h1>

  <div>
    <label for="goalHours">Goal Time (hours):</label>
    <input type="number" id="goalHours" value="90" min="50" max="120" />
  </div>

  <div>
    <h2>Planned Stop Durations</h2>
    <label>Kalmakaltio (h): <input type="number" id="stopKalmakaltio" value="1" step="0.25"></label><br>
    <label>Hetta (h): <input type="number" id="stopHetta" value="2" step="0.25"></label><br>
    <label>Pallas (h): <input type="number" id="stopPallas" value="3" step="0.25"></label>
  </div>

  <button id="updatePlan">Update Plan</button>

  <div id="map"></div>
  <div id="elevation"></div>
  <div id="plannerOutput" style="margin-top: 20px;"></div>

  <!-- Load main app logic -->
  <script src="main.js?v=20250621"></script>
</body>
</html>
