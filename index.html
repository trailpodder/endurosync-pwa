<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NUTS 300 Planner</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+z0p3pF4ZWMEoGFLsvLqScMfS48Xz0rNTTzsnDhNQp+1fH3RZx0x5SgkDOcGOKw0KcLgIjPVGG06hGMm6kGw=="
    crossorigin=""
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }

    #map {
      height: 300px;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }

    th {
      background-color: #f8f8f8;
    }

    .input-small {
      width: 3rem;
    }

    #elevation-chart {
      height: 150px;
      margin-top: 1rem;
    }

    .planner-controls {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>NUTS 300 Pacing Planner</h1>

  <div class="planner-controls">
    <label>
      Goal Finish Time (hours):
      <input type="number" id="goal-time" value="96" min="70" max="126" />
    </label>
    <button id="recalculate-btn">Recalculate Plan</button>
  </div>

  <div id="map"></div>

  <canvas id="elevation-chart"></canvas>

  <table id="pace-table">
    <thead>
      <tr>
        <th>Segment</th>
        <th>Distance (km)</th>
        <th>Run Time (h)</th>
        <th>Pace (km/h)</th>
        <th>Rest (h)</th>
        <th>Arrival</th>
        <th>Cutoff</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td><strong>Total</strong></td>
        <td id="total-distance">0</td>
        <td id="total-run-time">0</td>
        <td></td>
        <td id="total-rest-time">0</td>
        <td></td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <!-- Leaflet + Chart.js + toGeoJSON -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-vkFV8u2xLtZGLwtHcS6KhWumCDEyq7k9a3wOmPH8Z8oZTZQPSReDi4W1U9eR+ebO1z0nh1YbMj8p90gXd5/ggQ=="
    crossorigin=""
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@tmcw/togeojson@0.16.0/dist/togeojson.umd.js"></script>

  <!-- Your main script -->
  <script type="module" src="main.js?v=latest"></script>
</body>
</html>
