<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NUTS 300 Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 400px; margin-bottom: 1rem; }
    #elevation { width: 100%; height: 150px; }
    .controls { margin: 1em 0; font-family: sans-serif; }
    .segment { margin-bottom: 1em; }
  </style>
</head>
<body>
  <h1>NUTS 300 Planner</h1>
  <div id="map"></div>
  <canvas id="elevation"></canvas>

  <div class="controls">
    <label>Goal Time (hours): <input type="number" id="goalTime" value="96" /></label>
    <div id="restInputs"></div>
    <button onclick="recalculatePlan()">Recalculate</button>
  </div>

  <table border="1" cellpadding="4" cellspacing="0">
    <thead>
      <tr><th>Segment</th><th>Distance (km)</th><th>Run Time (h)</th><th>Rest (h)</th><th>Arrival</th></tr>
    </thead>
    <tbody id="planTable"></tbody>
  </table>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://unpkg.com/@tmcw/togeojson@0.16.0"></script>
  <script src="main.js"></script>
</body>
</html>
