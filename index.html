<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NUTS 300 Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 300px;
    }
    #elevation {
      height: 200px;
    }
    #controls {
      padding: 1em;
      background: #f9f9f9;
    }
    #plannerList li {
      margin-bottom: 1em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="goalTime">Goal time (hours):</label>
    <input type="number" id="goalTime" value="90" min="60" max="100"/>
    <button onclick="location.reload()">Recalculate Plan</button>
  </div>

  <div id="map"></div>
  <div id="elevation"></div>

  <div id="planner">
    <h2>Aid Station Planner</h2>
    <ul id="plannerList"></ul>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tmcw/togeojson"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
  <script src="main.js?v=20250621"></script>
</body>
</html>
