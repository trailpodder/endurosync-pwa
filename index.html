<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NUTS 300 Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    #map {
      height: 400px;
    }
    #chart {
      height: 200px;
    }
    #controls {
      padding: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="chart"></div>
  <div id="controls">
    <label>
      Goal Time (hours):
      <input type="number" id="goalTime" value="90" min="50" max="120">
    </label>
    <button onclick="recalculatePlan()">Recalculate Plan</button>

    <table id="planTable">
      <thead>
        <tr>
          <th>From</th>
          <th>To</th>
          <th>Distance (km)</th>
          <th>Section Time</th>
          <th>Pace (km/h)</th>
          <th>Rest (h)</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <th colspan="2">Total</th>
          <th id="totalDistance">0</th>
          <th id="totalTime">0</th>
          <th colspan="2"></th>
        </tr>
      </tfoot>
    </table>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <script src="togeojson.js"></script> <!-- Must be global script -->
  <script src="main.js?v=latest"></script>

</body>
</html>
