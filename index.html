<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EnduroSync Pacing Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 300px;
    }
    #elevation-chart {
      width: 100%;
      height: 200px;
    }
    .planner {
      padding: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.4em;
      text-align: center;
    }
    input[type="number"] {
      width: 3em;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="elevation-chart"></div>

  <div class="planner">
    <h2>NUTS 300 Pacing Planner</h2>
    <label for="goal-time">Goal Finish Time (hours):</label>
    <input type="number" id="goal-time" value="90" min="50" max="120" step="1" />
    <button id="recalc">Recalculate Plan</button>

    <table id="plan-table">
      <thead>
        <tr>
          <th>Section</th>
          <th>Rest (h)</th>
          <th>Dist (km)</th>
          <th>Time (h)</th>
          <th>Pace (km/h)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <script src="./togeojson.js"></script>
  <script type="module" src="./main.js?v=latest"></script>
</body>
</html>
