<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NUTS 300 Planner</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { height: 70vh; }
    #controls { padding: 1em; }
    #pacePlan { width: 100%; border-collapse: collapse; margin-top: 1em; }
    #pacePlan th, #pacePlan td { border: 1px solid #ccc; padding: 4px 8px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <label>Goal Time (hours): <input type="number" id="goalTime" value="96" /></label>
    <button onclick="recalculatePlan()">Recalculate</button>
    <div id="summary"></div>
    <table id="pacePlan"></table>
  </div>

  <!-- Script order matters! -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="togeojson.js"></script>
  <script src="main.js"></script>
</body>
</html>
