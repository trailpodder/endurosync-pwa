<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NUTS 300 Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 0; }
    #map { height: 300px; }
    #elevation { height: 200px; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    input[type="number"] { width: 60px; }
  </style>
</head>
<body>
  <h1>NUTS 300 Planner</h1>

  <div id="map"></div>
  <div id="elevation"></div>

  <div style="margin: 1em 0;">
    <label>Goal time (hours): 
      <input id="goalTime" type="number" value="90" step="1" />
    </label>
    <button id="recalculate">Recalculate Plan</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Section</th>
        <th>Distance (km)</th>
        <th>Time (h)</th>
        <th>Pace (km/h)</th>
        <th>Rest (h)</th>
        <th>Cutoff</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="planner-table"></tbody>
  </table>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <script type="module" src="./main.js?v=latest"></script>
</body>
</html>
