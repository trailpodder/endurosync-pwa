<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NUTS 300 Planner</title>

  <!-- âœ… Leaflet CSS without integrity -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    #map {
      height: 400px;
      width: 100%;
    }
    #elevation {
      height: 200px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">NUTS 300 Pacing Planner</h1>

  <div id="map"></div>
  <canvas id="elevation"></canvas>

  <div style="padding: 1em;">
    <label for="goalTime">ðŸŽ¯ Goal Finish Time (hours): </label>
    <input type="number" id="goalTime" value="96" min="70" max="126" />
    <button onclick="recalculatePlan()">ðŸ”„ Recalculate Plan</button>

    <table>
      <thead>
        <tr>
          <th>Segment</th>
          <th>Distance (km)</th>
          <th>Run Time (h)</th>
          <th>Pace (km/h)</th>
          <th>Arrival</th>
          <th>Rest (h)</th>
          <th>Departure</th>
          <th>Cutoff</th>
        </tr>
      </thead>
      <tbody id="plannerBody">
        <!-- Filled by JS -->
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <td id="totalDistance">0</td>
          <td id="totalRunTime">0</td>
          <td>-</td>
          <td colspan="4"></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- âœ… External libraries -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tmcw/togeojson@0.16.0/dist/togeojson.umd.js"></script>

  <!-- âœ… Your main script -->
  <script type="module" src="main.js?v=latest"></script>
</body>
</html>
