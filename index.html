<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NUTS 300 Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    table { border-collapse: collapse; width: 100%; font-size: 14px; }
    th, td { border: 1px solid #aaa; padding: 4px 6px; text-align: center; }
  </style>
</head>
<body>
  <h1>EnduroSync - NUTS 300 Run Pace & Carb Intake Planner</h1>


  <div id="courseInfo"></div>

  <div id="elevationChartContainer">
    <canvas id="elevationChart"></canvas>
  </div>

  <div id="pacingInputs">
    <h3>Pacing Parameters</h3>
    <label for="goalTime">Goal Finish Time (HH:MM):</label>
    <input type="text" id="goalTime" placeholder="e.g., 48:30">
    <br>
    <label for="backpackWeight">Backpack Weight (kg):</label>
    <input type="number" id="backpackWeight" value="5" min="0">
    <br>
    <label for="runnerWeight">Runner Weight (kg):</label>
    <input type="number" id="runnerWeight" value="75" min="0">
    <br>
    <button id="generatePlanBtn">Generate Pacing Plan</button>
  </div>

  <div id="pacingPlan">
    <h3>Pacing Plan</h3>
    <table id="newPacingTable">
      <thead>
        <tr>
          <th>Section</th>
          <th>Distance (km)</th>
          <th>Section Time</th>
          <th>Avg. Pace (min/km)</th>
          <th>Arrival Time</th>
          <th>Official Deadline</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="map"></div>

  <div id="energyPlan"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="togeojson.js"></script>
  <script src="main.js"></script>
</body>
</html>
