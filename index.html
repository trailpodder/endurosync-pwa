 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EnduroSync NUTS 300 Planner</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #controls {
      padding: 1em;
      background: #f0f0f0;
    }
    #map {
      height: 300px;
    }
    #chart {
      height: 200px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    th {
      background: #eee;
    }
    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <h1 style="padding: 0.5em;">EnduroSync NUTS 300 Planner</h1>
  <div id="controls">
    <label for="goalTime">Goal Finish Time (hours): </label>
    <input type="number" id="goalTime" value="90" min="60" max="126" />
    <button id="recalculate">Recalculate Plan</button>
  </div>

  <div id="map"></div>
  <div id="chart"></div>

  <table id="planTable">
    <thead>
      <tr>
        <th>Section</th>
        <th>Distance (km)</th>
        <th>Planned Time (h)</th>
        <th>Pace (km/h)</th>
        <th>Rest Time (h)</th>
        <th>Cutoff</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <th>Total</th>
        <th id="totalDistance">0</th>
        <th id="totalTime">0</th>
        <th colspan="3"></th>
      </tr>
    </tfoot>
  </table>

  <!-- External scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/togeojson/0.16.0/togeojson.min.js"></script>

  <!-- Main app logic -->
  <script type="module" src="main.js?v=latest"></script>
</body>
</html>
