<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NUTS 300 Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 300px;
    }
    #elevation {
      height: 200px;
      width: 100%;
    }
    #planner {
      padding: 1em;
    }
    #planner input {
      width: 60px;
      margin-left: 5px;
    }
    #plannerOutput div {
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <h1>NUTS 300 Planner</h1>
  <div id="map"></div>
  <div id="elevation"></div>

  <div id="planner">
    <p>
      Goal time (hours):
      <input type="number" id="goalTime" value="90" min="50" max="120" step="1" />
    </p>
    <div id="plannerOutput"></div>
  </div>

  <!-- Leaflet and plugins -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

  <!-- Turf.js for distance calculations -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>

  <!-- toGeoJSON (local file saved in same directory) -->
  <script src="togeojson.js"></script>

  <!-- Main app -->
  <script type="module" src="main.js?v=20250621"></script>

  <!-- Service worker (optional) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('âœ… Service Worker registered');
      });
    }
  </script>
</body>
</html>
