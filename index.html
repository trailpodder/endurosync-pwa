<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NUTS 300 Planner</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 400px; margin-bottom: 1rem; }
    table { border-collapse: collapse; width: 100%; font-size: 14px; }
    th, td { border: 1px solid #aaa; padding: 4px 6px; text-align: center; }
    input[type="text"], input[type="number"] { width: 5em; }
  </style>
</head>
<body>
  <h1>NUTS 300 Pacing Planner</h1>

  <div id="map"></div>

  <table id="pacingTable">
    <thead>
      <tr>
        <th>Segment</th>
        <th>Distance (km)</th>
        <th>Run Time (hh:mm)</th>
        <th>Rest Time (hh:mm)</th>
        <th>ETA In</th>
        <th>ETA Out</th>
        <th>Elapsed</th>
        <th>Pace (km/h)</th>
        <th>Cutoff</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p><strong>Goal Finish Time:</strong> <span id="goalTime"></span></p>

  <button id="calculateBtn">Calculate</button>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>
