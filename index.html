<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EnduroSync â€“ NUTS 300 Pacing Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tmcw/togeojson"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #map, #elevation { height: 300px; }
    #controls { padding: 1em; background: #f8f8f8; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { padding: 0.5em; border: 1px solid #ccc; text-align: center; }
    th { background: #eee; }
    input[type="number"] { width: 60px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="elevation"></div>
  <div id="controls">
    <label for="goalTime">Goal Finish Time (h): </label>
    <input type="number" id="goalTime" value="90" step="0.5" min="50" max="120" />
    <button id="recalculate">Recalculate Plan</button>
    <table>
      <thead>
        <tr>
          <th>Section</th>
          <th>Distance</th>
          <th>Time</th>
          <th>Pace (km/h)</th>
          <th>Rest (h)</th>
          <th>Cutoff</th>
        </tr>
      </thead>
      <tbody id="planBody"></tbody>
      <tfoot>
        <tr id="planFooter"></tr>
      </tfoot>
    </table>
  </div>
  <script type="module" src="main.js?v=latest"></script>
</body>
</html>
