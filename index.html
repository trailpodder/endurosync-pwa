<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NUTS 300 Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 0; }
    #map { height: 300px; }
    #chart { height: 200px; }
    .controls { padding: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { padding: 6px; border: 1px solid #ccc; text-align: center; }
    input[type=number] { text-align: center; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="chart"></div>

  <div class="controls">
    <label for="goal-time">Goal Finish Time (hours): </label>
    <input type="number" id="goal-time" value="90" min="60" max="126" step="1" />
    <button id="recalc">Recalculate Plan</button>

    <h2>NUTS 300 Pacing Plan</h2>
    <table>
      <thead>
        <tr>
          <th>Section</th>
          <th>Distance</th>
          <th>Time (h)</th>
          <th>Pace (km/h)</th>
          <th>Rest (h)</th>
          <th>Cutoff</th>
        </tr>
      </thead>
      <tbody id="planner-body"></tbody>
      <tfoot>
        <tr>
          <td colspan="6" id="summary"></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- External scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <script src="togeojson.js"></script>

  <!-- Main app logic -->
  <script type="module" src="main.js?v=latest"></script>
</body>
</html>
