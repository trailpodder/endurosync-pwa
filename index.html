<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NUTS300 Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #controls {
      padding: 10px;
      background: #f8f8f8;
      border-bottom: 1px solid #ccc;
    }
    #map {
      height: 400px;
    }
    #chart {
      height: 200px;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px 6px;
      text-align: center;
    }
    input[type="number"] {
      width: 50px;
    }
  </style>
</head>
<body>

<div id="controls">
  <label for="goal-time">Goal Finish Time (h): </label>
  <input type="number" id="goal-time" value="90" min="60" max="126" />
</div>

<div id="map"></div>

<canvas id="chart"></canvas>

<table id="pace-table"></table>

<!-- Dependencies -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script src="https://unpkg.com/@tmcw/togeojson@0.16.0/dist/togeojson.umd.js"></script>

<!-- Your script -->
<script src="main.js"></script>

</body>
</html>
