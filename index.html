<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NUTS 300 Planner</title>
  <style>
    table { border-collapse: collapse; width: 100%; font-size: 14px; }
    th, td { border: 1px solid #aaa; padding: 4px 6px; text-align: center; }
  </style>
</head>
<body>
  <h1>EnduroSync GPX Pace Planner</h1>

  <div>
    <label for="gpxFile">Upload GPX File:</label>
    <input type="file" id="gpxFile" accept=".gpx">
  </div>

  <div id="courseInfo"></div>

  <div id="pacingInputs">
    <h3>Pacing Parameters</h3>
    <label for="goalTime">Goal Finish Time (HH:MM):</label>
    <input type="text" id="goalTime" placeholder="e.g., 48:30">
    <br>
    <label for="backpackWeight">Backpack Weight (kg):</label>
    <input type="number" id="backpackWeight" value="5" min="0">
    <br>
    <button id="generatePlanBtn">Generate Pacing Plan</button>
  </div>

  <div id="pacingPlan">
    <h3>Pacing Plan</h3>
    <table id="newPacingTable">
      <thead>
        <tr>
          <th>Section (km)</th>
          <th>Distance (km)</th>
          <th>Pace (min/km)</th>
          <th>Section Time</th>
          <th>Elapsed Time</th>
          <th>Elevation Change (m)</th>
          <th>Gradient (%)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="togeojson.js"></script>
  <script src="main.js"></script>
</body>
</html>
