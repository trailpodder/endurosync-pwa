<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NUTS 300 Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 0; }
    #map { height: 400px; }
    #chart { height: 200px; }
    .planner { padding: 1em; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: center; }
    input[type="number"] { width: 60px; }
  </style>
</head>
<body>

  <div id="map"></div>
  <div id="chart"></div>

  <div class="planner">
    <h2>NUTS 300 Planner</h2>
    <label>
      Goal Finish Time (hours):
      <input type="number" id="goalTime" value="90" min="70" max="110" />
    </label>
    <h3>Rest Times (hours)</h3>
    <label>Kalmakaltio: <input type="number" id="restKalmakaltio" value="1" /></label>
    <label>Hetta: <input type="number" id="restHetta" value="2" /></label>
    <label>Pallas: <input type="number" id="restPallas" value="3" /></label>
    <button id="recalculate">Recalculate Plan</button>

    <table id="planTable">
      <thead>
        <tr>
          <th>Section</th>
          <th>Distance (km)</th>
          <th>Time (hh:mm)</th>
          <th>Pace (km/h)</th>
          <th>Rest (h)</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td><strong>Total</strong></td>
          <td id="totalDistance"></td>
          <td id="totalTime"></td>
          <td id="avgPace"></td>
          <td id="totalRest"></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Dependencies -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <script src="https://unpkg.com/@tmcw/togeojson@0.16.0"></script>

  <!-- Main logic -->
  <script src="main.js?v=latest"></script>
</body>
</html>
