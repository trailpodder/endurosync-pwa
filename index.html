<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NUTS 300 Planner</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #map { height: 50vh; width: 100%; }
    #chart { height: 200px; width: 100%; }
    #planner { padding: 1em; }
    input[type="number"] {
      width: 80px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="chart"></div>
  <div id="planner">
    <h2>NUTS 300 Planner</h2>
    <label>
      Goal Time (hours):
      <input id="goal-time" type="number" value="90" min="40" max="150" step="0.5" />
    </label>
    <div id="planner-output"></div>
  </div>

  <!-- Dependencies -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <script src="togeojson.js"></script>

  <!-- App logic -->
  <script src="main.js?v=20250621"></script>
</body>
</html>
