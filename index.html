<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NUTS 300 Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 300px;
    }
    #chart {
      height: 200px;
      width: 100%;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px 8px;
      font-size: 0.9em;
      text-align: center;
    }
    th {
      background: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>NUTS 300 Planner</h1>
  <div id="map"></div>
  <canvas id="chart"></canvas>
  <table id="pace-table">
    <thead>
      <tr>
        <th>Segment</th>
        <th>Distance (km)</th>
        <th>Planned Pace (km/h)</th>
        <th>Rest (h)</th>
        <th>ETA In</th>
        <th>ETA Out</th>
        <th>Cutoff</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="togeojson.js"></script>
  <script src="main.js"></script>
</body>
</html>
