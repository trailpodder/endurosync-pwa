<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NUTS 300 Planner</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="togeojson.js"></script>
</head>
<body>
  <h1>NUTS 300 Pacing Planner</h1>
  <label>
    Goal Finish Time (hh:mm Fri):
    <input type="time" id="goalTimeInput" value="11:00" />
  </label>
  <button id="calculateBtn">Calculate</button>

  <div id="map" style="height: 400px; margin-top: 1em"></div>

  <table id="plannerTable">
    <thead>
      <tr>
        <th>Segment</th>
        <th>Distance (km)</th>
        <th>ETA In</th>
        <th>ETA Out</th>
        <th>Rest Time</th>
        <th>Section Time</th>
        <th>Total Elapsed</th>
        <th>Pace (km/h)</th>
        <th>Cutoff</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="goalOutput" style="margin-top: 1em; font-weight: bold"></div>

  <script src="main.js"></script>
</body>
</html>
