<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NUTS 300 Planner</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 400px;
      width: 100%;
    }
    #chart {
      height: 200px;
      width: 100%;
    }
    #controls {
      padding: 1rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    input[type="number"] {
      width: 4em;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="chart"></div>

  <div id="controls">
    <h2>NUTS 300 Pace Planner</h2>

    <label for="goalTime">Goal finish time (hours): </label>
    <input type="number" id="goalTime" min="50" max="120" step="1" value="90" />

    <h3>Planned Rest Times</h3>
    <div id="restInputs"></div>

    <h3>Pacing Plan</h3>
    <div id="pacePlan"></div>
  </div>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <script src="togeojson.js"></script>

  <!-- App logic -->
  <script type="module" src="main.js?v=20250621"></script>
</body>
</html>
