<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NUTS 300 Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 40vh; }
    #elevation { height: 30vh; }
    #planner { padding: 1em; }
    table { border-collapse: collapse; margin-top: 1em; }
    td, th { border: 1px solid #ccc; padding: 0.5em; }
  </style>
</head>
<body>
  <h1>NUTS 300 Race Planner</h1>
  <div id="map"></div>
  <div id="elevation"></div>
  <div id="planner">
    <label for="goalTime">Goal Time (hours): </label>
    <input type="number" id="goalTime" value="90" min="10" max="200" />
    <button onclick="updatePlanner()">Update Plan</button>

    <h2>Aid Station Plan</h2>
    <table id="planTable">
      <thead>
        <tr>
          <th>Segment</th>
          <th>Distance (km)</th>
          <th>Planned Time (h)</th>
          <th>Cutoff</th>
          <th>Rest Time (h)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <script src="togeojson.js"></script>
  <script type="module" src="main.js?v=20250621"></script>

  <!-- Main App -->
  <script src="main.js?v=20250621"></script>
</body>
</html>
