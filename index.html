<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EnduroSync Pacing Planner</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #map {
      height: 50vh;
    }
    #chart {
      height: 30vh;
    }
    #planner {
      padding: 1rem;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <canvas id="chart"></canvas>
  <div id="planner">
    <table>
      <thead>
        <tr>
          <th>Segment</th>
          <th>Distance (km)</th>
          <th>Run Time (h)</th>
          <th>Arrival</th>
          <th>Rest (h)</th>
          <th>Departure</th>
          <th>Cutoff</th>
          <th>Margin</th>
        </tr>
      </thead>
      <tbody id="plan-table-body"></tbody>
    </table>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
