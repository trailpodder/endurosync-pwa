<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NUTS 300 Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 300px; }
    #controls { margin: 1em 0; }
  </style>
</head>
<body>
  <h1>NUTS 300 Planner</h1>

  <div id="controls">
    <label>Goal Time (hours):
      <input type="number" id="goal-time" value="96" min="24" max="120" />
    </label>
    <div id="rest-controls"></div>
  </div>

  <div id="map"></div>
  <canvas id="paceChart" width="600" height="200"></canvas>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <!-- togeojson -->
  <script src="https://unpkg.com/@tmcw/togeojson@0.16.0/dist/togeojson.js"></script>
  <!-- GPX XML parser -->
  <script>
    function fetchGPX(url) {
      return fetch(url)
        .then(res => res.text())
        .then(str => new window.DOMParser().parseFromString(str, "text/xml"));
    }
  </script>
  <!-- Main logic -->
  <script src="main.js"></script>
</body>
</html>
