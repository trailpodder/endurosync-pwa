<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NUTS 300 Planner</title>
  <link rel="icon" href="favicon.ico" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 45vh; }
    #planner { padding: 1em; }
    .segment { margin-bottom: 1em; }
    label { display: inline-block; width: 120px; }
    input[type='number'] { width: 60px; }
    #chart { height: 300px; margin: 1em; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="planner">
    <label for="goalTime">Goal Time (h):</label>
    <input type="number" id="goalTime" value="96" min="60" max="126" />
    <button onclick="recalculatePlan()">Update Plan</button>
    <div id="segments"></div>
  </div>
  <canvas id="chart"></canvas>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="togeojson.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
